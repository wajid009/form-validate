<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/screen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lobster&display=swap" rel="stylesheet">
    <title>form</title>
</head>
<body>
          <div class="container mt-4 text-dark bg-white border rounded-3">
          <form name="userForm" class="form-group border-1 rounded" id="userForm" method="GET">
          <h2 class="text-center fw-bold">CREATE  YOUR ACCOUNT</h2>
          <div class="row">
          <div class="col-md-6">
          <label for="firstname" id="name">First Name:</label>
          <input type="text" class="form-control" placeholder="enter your first name" name="firstname" required>
          </div>

          <div class="col-md-6">
          <label for="lastname">Last Name:</label>
          <input type="text" class="form-control" placeholder="enter your Last name" name="lastname" required>
          </div>
          <div class="col-md-6">
          <label for="email">Email:</label>
          <input type="text" class="form-control" placeholder="enter your Email" id="email" name="email" required>
          </div>
          <div class="col-md-6">
          <label for="password">Password:</label>
          <input type="text" class="form-control" placeholder="enter your Password" id="password" name="password" required>
          </div>
          <div class="col-md-6">
          <label for="addressline1">Adress line 1:</label>
          <input type="text" class="form-control" name="addressline1" placeholder="enter your Adress line 1" required>
          </div>
          <div class="col-md-6">
          <label for="addressline2">Adress line 2:</label>
          <input type="text" class="form-control" name="addressline2" placeholder="enter your Adress line 2" required>
          </div>
          <div class="col-md-6">
          <label for="city">City:</label>
          <input type="text" class="form-control" name="city" placeholder="enter your city" required>
          </div>
          <div class="col-md-4">
          <label for="state">state:</label>
          <input type="text" class="form-control" name="state" placeholder="enter your state" required>
        
          </div>
          <div class="col-md-2">
          <label for="zipcode">zip code:</label>
          <input type="text"  name="zipcode" class="form-control" placeholder="zip code" required>
          </div>
          <div class="col-md-12 text-center mt-2">
          <button type="submit" class="btn btn-primary text-center">submit</button>
          </div>
         <a href="#" class="text-center">Click here for more details</a>
   </div>
  </form>
  </div>  
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script>
    $('#userForm').validate({
    rules:{
   password:{
    required:true,
    minlength:5
   }
    },
      messages:{
        firstname:"please enter your first name",
        lastname:"please enter your last name",
        email:"please enter your email",
        addressline1:"please enter your Adress line 1",
        city:"please enter your city",
        addressline2:"please enter your Adress line 2",
        state:"please enter your state",
        zipcode:"please enter your zipcode",
        password:"please enter your password",
        minlength:"password must be 5 character log",
        submitHandler:function(form){
          form.submit();
        }
      }
    });
  </script>
</body>
</html>
